Preprocessor:
  Code_file: ~/operationalizing_examples/basic.py
  Class: basic.Preprocessor
  Num_replicas: None
  Config: []
  Version: None
  Prev_version: None
  Init_args: None
  Init_kwargs: None
  Route_prefix: None
  Ray_actor_options: None
  User_config:
    split: 0.7

model_A:
  Code_file: ~/operationalizing_examples/basic.py
  Class: basic.Model
  Num_replicas: None
  # ...all other options from .deployment...
  Ray_actor_options: None
  User_config:
    secret: ./model_A.pkl

model_B:
  Code_file: ~/operationalizing_examples/example.py
  Class: basic.Model
  Num_replicas: None
  # ...all other options from .deployment...
  Ray_actor_options: None
  User_config:
    secret: ./model_B.pkl

Deployment_Order:
  # This is an OPTIONAL Field
  # Requires deployments to be deployed in this order
  # Used to force ordering for dependent deployments
  # Alternative is to specify dependent deployments
  1: model_A
  2: model_B
  3: Preprocessor